<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Polarizados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha383-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD45VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- link con el archivo de estilos de CSS-->
    <link rel="stylesheet" href="./styles.css" />
    <!-- link librería Sweet Alert-->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header inner container">
            <a class="navbar-brand" href="#">
                <img class="avatarLogo" src="./images/LOGOhyperion3m.png" alt="Avatar Logo" class="rounded-pill" />
            </a>
        </div>
    </header>
    <!-- Body -->
    <div class="container mb-5" id="contenedorPrincipal">
        <form id="formCotizador">
            <div class="container mt-5">
                <div class="row mb-2">
                    <h4>Cotizador de Polarizados</h4>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputVehiculo">Tamaño del Vehículo</label>
                <select id="inputVehiculo" class="form-select" name="vehiculo">
                    <option value="Pequeño">Pequeño</option>
                    <option value="Mediano">Mediano</option>
                    <option value="Grande">Grande</option>
                    <option value="Grande+">Grande+</option>
                    <option value="Camiones">Camiones</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputVentanas">Cantidad de Ventanas</label><input id="inputVentanas" class="form-select"
                    type="number" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="inputLamina">Tipo de Lámina</label>
                <select class="form-select" id="inputLamina" name="lamina">
                    <option value="Polarizado">Polarizado</option>
                    <option value="Anti-bandálico">Anti-bandálico</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Cotizar</button>
        </form>
        <div class="container mt-5">
            <div class="row mb-2">
                <h4>El Resultado de su Cotización es: </h4>
                <p id="pCotizacion"></p>
            </div>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row mb-2">
                <h4>Cotizaciones Almacenadas: </h4>
                <ul class="list-group" id="ulLista"></ul>
            </div>
            <button class="btn btn-danger mb-5" id="eliminar">Borrar Historial</button>
        </div>
    </div>

    <div class="container mb-5">
        <form id="formPronostico">
            <div class="container mt-5 mb-5" id="weatherContent">
                <div class="row">
                    <h4>Pronóstico del Tiempo</h4>
                    <h5>Antes de programar su visita, revise el pronóstico del tiempo para los próximos 5 días</h5>
                </div>
                <button type="submit" class="btn btn-danger" id="btnPronostico">Pronóstico</button>
            </div>
        </form>
        <!-- Contenedor para mostrar los datos del pronóstico -->
        <div class="container mb-5" id="contenedorPronostico">
            <div class="row align-items-center" id="filaPronostico"></div>
        </div>
    </div>

    <script src="./simulador.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <div class="contenidoFooter">
            <div class="d-flex justify-content-center fs-2 gap-4">
                <a class="text-danger" href="#!"><i class="bi bi-facebook"></i></a>
                <a class="text-danger" href="#!"><i class="bi bi-twitter"></i></a>
                <a class="text-danger" href="#!"><i class="bi bi-linkedin"></i></a>
                <a class="text-danger" href="#!"><i class="bi bi-twitch"></i></a>
                <a class="text-danger" href="#!"><i class="bi bi-tiktok"></i></a>
            </div>
            <div class="align-items-center">Copyright © 2023 HYPERION 3M. Todos los derechos
                reservados.</div>
        </div>

    </footer>
    <!-- Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha383-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT3GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha383-cVKIPhGWiC2Al3u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl3H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
